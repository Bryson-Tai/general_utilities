version: "3"

## OpenTofu Tasks
  tf:init:
    desc: OpenTofu init
    dir: opentofu/{{.MODULE}}
    dotenv:
      - .env
    cmds:
      - tofu init -upgrade

  tf:plan:
    desc: OpenTofu plan
    dir: opentofu/{{.MODULE}}
    deps:
      - tf:init
    dotenv:
      - .env
    cmds:
      - tofu plan
  
  tf:apply:
    desc: OpenTofu provision
    dir: opentofu/{{.MODULE}}
    deps:
      - tf:init
    dotenv:
      - .env
    cmds:
      - tofu apply -auto-approve
  
  tf:destroy:
    desc: OpenTofu destroy
    dir: opentofu/{{.MODULE}}
    deps:
      - tf:init
    dotenv:
      - .env
    cmds:
      - tofu destroy -auto-approve
